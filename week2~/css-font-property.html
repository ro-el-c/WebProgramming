<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <title>CSS3 Font Property</title>
  <style>
    .font_center {
      display: block;
      text-align: center;
      line-height: 70px;
    }
    .button {
      width: 150px;
      height: 70px;
      background-color: #FF6A00;
      border: 10px solid #FFFFFF;
      border-radius: 30px;
    }
  </style>
</head>
<body>
  <div class="button">
    <a href="#" class="font_center">Click</a>
  </div>
</body>
</html>
