<!DOCTYPE html>
<head>
  <style>
    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
    }
    td {
      width: 100px;
      text-align: center;
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <th colspan="3" style="background-color: #F6CECE;">Table Data</th> <!--HTML 속성 값은 = 로, CSS 속성 값은 : 로-->
      <th rowspan="3">Table Data</th>
    </tr>
    <tr>
      <td>Table Data</td>
      <td rowspan="2">Table Data</td>
      <td>Table Data</td>
    </tr>
    <tr>
      <td>Table Data</td>
      <td>Table Data</td>
    </tr>
  </table>
</body>
</html>
